services:
  agent:
    build: .
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
    env_file:
      - dev.env
    volumes:
      # Only mount artifacts for file operations
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

